<!DOCTYPE html>
<html>
    <head>
        <title> This is My Lists Html Page</title>
    </head>
    <body>
        <h1> Lists In HTML</h1>

        <!--Ordered lists-->
        <h2> Ordered Lists</h2>
        <ol>
            <li>First number</li>
            <li>Second number</li>
            <li>Third Number</li>
            <li>Fourth number</li>
        </ol>

        <!--Unordered Lists-->
        <h2> Unordered Lists</h2>
        <ul>
            <li>early woke up</li>
            <li>exercise</li>
            <li>ready</li>
        </ul>

        <!--definition lists-->
        <h2>definition lists</h2>
        <dl>
            <dt><strong>HTML</strong></dt>
            <dd> Hypertext Markup Language</dd>

            <dt><strong>CSS</strong></dt>
            <dd>Cascading Style Sheet</dd>
        </dl>
    </body>
</html>
